<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="/style.css">
            <script src="index.js" charset="utf-8" defer></script>
            <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
            <script src="personTemplate.js" charset="utf-8" defer></script>
        </head>
        <body>
            <div class="header">
                <div class="title">
                    <h1>CS 340 Project</h1>
                </div>
                <div class="names">
                    <h3>Cyrus Shafizadeh, Jemaine Lara, Test</h3>
                </div>
            </div>
            <div class="content">
                <div class="add">
                    <h3>Add Person</h3>
                    <input type="text" id="firstname" placeholder="First Name">
                    <input type="text" id="lastname" placeholder="Last Name">
                    <button id="submit">Submit</button>
                </div>

                <div class="lable">
                    <div class="fn">
                        <h3>First Name</h3>
                    </div>
                    <div class="ln">
                        <h3>Last Name</h3>
                    </div>
                </div>
                <div id="people">
                    <div class="peopleContainer">
                        <section class="person">
                            <div class="first-name">
                                <p>Bob</p>
                            </div>
                            <div class="last-name">
                                <p>Smith</p>
                            </div>
                            <div class="orders">
                                <a href="orders.html">Orders</a>
                            </div>
                        </section>
                        <section class="person">
                            <div class="first-name">
                                <p>Christopher</p>
                            </div>
                            <div class="last-name">
                                <p>Thompson</p>
                            </div>
                            <div class="orders">
                                <a href="orders.html">Orders</a>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </body>
    </html>
